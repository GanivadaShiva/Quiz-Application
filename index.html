<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">
        <div class="question-container" id="question-container">
            <h2 id="question">Question goes here</h2>
            <ul>
                <li><input type="radio" name="answer" id="option1"><label for="option1" id="option1-text">Option 1</label></li>
                <li><input type="radio" name="answer" id="option2"><label for="option2" id="option2-text">Option 2</label></li>
                <li><input type="radio" name="answer" id="option3"><label for="option3" id="option3-text">Option 3</label></li>
                <li><input type="radio" name="answer" id="option4"><label for="option4" id="option4-text">Option 4</label></li>
            </ul>
        </div>
        <button id="next-btn">Next</button>
        <button id="submit-btn">Submit</button>
        <div class="result-container" id="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
